<div class="text-center fondo1">
  <form id="regisVete" (ngSubmit)="addProducto()">
    <div class="row d-flex justify-content-center mb-0">
      <label class="tituloForm mb-0 mt-3">Cadastrar um produto</label>
    </div>
    <!--Fila 1 Datos Principales-->
    <div class="row form-group d-flex justify-content-center">
      <!--Campo Nombre-->
      <div class="col-5 p-0 campo">
        <label class="letraForm">Nome</label>
        <output type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" placeholder="Nome">{{producto.nombre}}</output>
      </div>
      <!--Fin Campo Nombre-->
      <!--Campo Nombre-->
      <div class="col-5 p-0 campo">
          <label class="letraForm">Código do produto</label>
          <output type="text" class="form-control" [(ngModel)]="producto.sku" name="sku" placeholder="Código">{{producto.sku}}</output>
        </div>
        <!--Fin Campo Nombre-->
    </div>
    <div class="row form-group d-flex justify-content-center">
        <!--Campo Nombre-->
        <div class="col-5 p-0 campo">
          <label class="letraForm">Unidade de Medida</label>
          <output type="text" class="form-control" [(ngModel)]="producto.uniMedida" name="uniMedida" placeholder="uniMedida">{{producto.uniMedida}}</output>
        </div>
        <!--Fin Campo Nombre-->
        <!--Campo Nombre-->
        <div class="col-5 p-0 campo">
          <label class="letraForm">Valor</label>
          <output type="text" class="form-control" [(ngModel)]="producto.valor" name="valor" placeholder="Valor">$ {{producto.valor}}</output>
        </div>
        <!--Fin Campo Nombre-->
      </div>
      <div class="row form-group d-flex justify-content-center">
          <!--Campo Nombre-->
          <div class="col-5 p-0 campo">
            <label class="letraForm">Desconto</label>
            <div class="d-flex justify-component-center">
              <output type="text" class="form-control col-10"  name="descuento" placeholder="Desconto">{{producto.descuento}} %</output>
              
            </div>
          </div>
          <!--Fin Campo Nombre-->
        </div>
    
  </form>
</div>
